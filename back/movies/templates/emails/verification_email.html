<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; background-color: #f9fafb; font-family: Arial, sans-serif;">
    <div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <!-- Header -->
        <div style="background-color: #fba1b7; color: #ffffff; text-align: center; padding: 20px; font-size: 24px; font-weight: bold;">
            Reelify의 인증 번호가 도착했습니다!
        </div>
        <!-- Content -->
        <div style="padding: 20px; color: #333333;">
            <p style="font-size: 16px; line-height: 1.5; margin-bottom: 10px;">안녕하세요, <strong>Reelify</strong>입니다.</p>
            <p style="font-size: 16px; line-height: 1.5; margin-bottom: 10px;">아래 인증번호를 입력하여 이메일 인증을 완료해주세요:</p>
            <div style="display: inline-block; background-color: #f3f4f6; color: #fba1b7; font-size: 28px; font-weight: bold; padding: 10px 20px; border-radius: 8px; margin: 20px 0; text-align: center;">
                {{ verification_code }}
            </div>
            <p style="font-size: 16px; line-height: 1.5; margin-bottom: 10px;">인증번호는 <strong>5분</strong> 동안만 유효합니다.</p>
            <p style="font-size: 16px; line-height: 1.5; margin-bottom: 10px;">감사합니다!</p>
        </div>
        <!-- Footer -->
        <div style="background-color: #f9fafb; text-align: center; padding: 10px; font-size: 14px; color: #888888; border-top: 1px solid #e5e7eb;">
            이 메일에 대해 궁금한 점이 있다면 <a href="mailto:support@reelify.com" style="color: #fba1b7; text-decoration: none;">s20230404@gmail.com</a>으로 문의해주세요.
        </div>
    </div>
</body>
</html>
